<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Responsive seat selector UI in HTML, CSS, and JS.">
	<meta name="author"	content="Sumit Ranjan" />
    <title>Seat Selector UI</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <div class="movie-container">
          <label for="movie">Choose a Movie</label>
          <select name="movie" id="movie">
            <option value="180"> Salaar</option>
            <option value="200"> Dunki</option>
            <option value="300"> Animal</option>
          </select>
        </div>
        <ul class="showcase-container">
          <li>
            <div class="seat sold"></div>
            <small>Sold</small>
          </li>
          <li>
            <div class="seat available"></div>
            <small>Available</small>
          </li>
          <li>
            <div class="seat selected"></div>
            <small>Selected</small>
          </li>
        </ul>
        <div class="seating-container">
        <div class="screen"></div>
        <div class="row">
          
          <div class="seat">1</div>
          <div class="seat sold">2</div>
          <div class="seat sold">3</div>
          <div class="seat sold">4</div>
          <div class="seat sold">5</div>
          <div class="seat">6</div>
          <div class="seat">7</div>
          <div class="seat">8</div>
          <div class="seatmarking">A</div>
        </div>
        <div class="row">
          <div class="seat">1</div>
          <div class="seat">2</div>
          <div class="seat">3</div>
          <div class="seat">4</div>
          <div class="seat sold">5</div>
          <div class="seat sold">6</div>
          <div class="seat">7</div>
          <div class="seat">8</div>
          <div class="seatmarking">B</div>
          
        </div>
        <div class="row">
          <div class="seat">1</div>
          <div class="seat">2</div>
          <div class="seat sold">3</div>
          <div class="seat sold">4</div>
          <div class="seat">5</div>
          <div class="seat">6</div>
          <div class="seat">7</div>
          <div class="seat">8</div>
          <div class="seatmarking">C</div>
        </div>
        <div class="row">
          <div class="seat">1</div>
          <div class="seat">2</div>
          <div class="seat">3</div>
          <div class="seat">4</div>
          <div class="seat">5</div>
          <div class="seat">6</div>
          <div class="seat sold">7</div>
          <div class="seat sold">8</div>
          <div class="seatmarking">D</div>
        </div>
        <div class="row">
          <div class="seat">1</div>
          <div class="seat">2</div>
          <div class="seat">3</div>
          <div class="seat">4</div>
          <div class="seat sold">5</div>
          <div class="seat sold">6</div>
          <div class="seat">7</div>
          <div class="seat">8</div>
          <div class="seatmarking">E</div>
        </div>
        <div class="row">
          <div class="seat">1</div>
          <div class="seat">2</div>
          <div class="seat sold">3</div>
          <div class="seat sold">4</div>
          <div class="seat sold">5</div>
          <div class="seat sold">6</div>
          <div class="seat">7</div>
          <div class="seat">8</div>
          <div class="seatmarking">F</div>
        </div>
        <div class="row">
          <div class="seat">1</div>
          <div class="seat">2</div>
          <div class="seat sold">3</div>
          <div class="seat sold">4</div>
          <div class="seat sold">5</div>
          <div class="seat sold">6</div>
          <div class="seat">7</div>
          <div class="seat">8</div>
          <div class="seatmarking">G</div>
        </div>
        <div class="row">
          <div class="seat">1</div>
          <div class="seat">2</div>
          <div class="seat sold">3</div>
          <div class="seat">4</div>
          <div class="seat sold">5</div>
          <div class="seat sold">6</div>
          <div class="seat">7</div>
          <div class="seat">8</div>
          <div class="seatmarking">H</div>
        </div>
        <div class="summary">
          <p>You have selected <span class="bold" id="count">0</span> seats, total price is â‚¹<span class="bold" id="total">0</span> </p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
